<!DOCTYPE html>

  <head>

  </head>
  <body style="background-color: black;">
    <h1>Puls Studio</h1>
    <p>Please fill out the following form:</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname"><br><br>
      
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br><br>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>
      
      <label for="location">Location of building:</label>
      <select id="location" name="location">
        <option value="tirana">Tirana</option>
        <option value="durres">Durres</option>
        <option value="vlore">Vlore</option>
        <option value="shkoder">Shkoder</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="building-type">Building Type:</label>
      <select id="building-type" name="building-type">
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
        <option value="institutional">Institutional</option>
        <option value="industrial">Industrial</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="budget">Budget for building:</label>
      <select id="budget" name="budget">
        <option value="1000">1000 euro</option>
        <option value="2000">2000 euro</option>
        <option value="5000">5000 euro</option>
        <option value="10000">10000 euro</option>
        <option value="50000">50000 euro</option>
        <option value="100000">100000 euro</option>
        <option value="400000">400000 euro</option>
        <option value="more">More than 400000 euro</option>
      </select><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <label for="instagram">Instagram:</label>
      <input type="text" id="instagram" name="instagram"><br><br>
      
      <input type="submit" value="Submit">
    </form>
